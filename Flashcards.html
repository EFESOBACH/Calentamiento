<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards: Activaci√≥n Corporal y Habilidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%); /* Dark Blue Theme */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            color: white;
        }

        /* 3D Card Container */
        .scene {
            width: 340px;
            height: 520px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 24px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 4px solid white;
        }

        /* Front Face Style */
        .card__face--front {
            background: white;
            color: #1e293b;
        }

        /* Back Face Style */
        .card__face--back {
            background: #1e293b;
            color: white;
            transform: rotateY(180deg);
            border-color: #3b82f6;
        }

        .category-tag {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Categor√≠as de Color */
        .cat-concepto { background-color: #f3f4f6; color: #4b5563; }
        .cat-fase1 { background-color: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; } /* Azul */
        .cat-fase2 { background-color: #fce7f3; color: #be185d; border: 1px solid #f9a8d4; } /* Rosa */
        .cat-fase3 { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; } /* Verde */
        .cat-fase4 { background-color: #fef3c7; color: #b45309; border: 1px solid #fcd34d; } /* Amarillo */
        .cat-social { background-color: #f3e8ff; color: #7e22ce; border: 1px solid #d8b4fe; } /* Morado */

        .card-icon {
            font-size: 4.5rem;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .card-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 20px;
            line-height: 1.3;
            font-weight: 600;
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            z-index: 10;
            margin-top: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: white;
            color: #3b82f6;
            transform: scale(1.1);
            border-color: white;
        }

        .btn-shuffle {
            width: auto;
            padding: 0 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
        }

        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-bar-bg {
            width: 100%;
            max-width: 340px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: #60a5fa;
            width: 0%;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px #60a5fa;
        }

        .counter {
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-height: 700px) {
            .scene { height: 420px; width: 300px; }
            .card-icon { font-size: 3.5rem; margin-bottom: 15px; }
            .card-title { font-size: 1.2rem; }
            .card-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

            { cat: "Fase 3", q: "Foco principal de los ejercicios en Fase 3", a: "Intensidad m√°xima con multisaltos.", icon: "üêá" },

            // FASE 4

            { cat: "Social", q: "Habilidad: 'Organiza, anima y es ejemplo'", a: "Liderazgo.", icon: "üì¢" },
            { cat: "Social", q: "Habilidad: 'Cuida personas y material'", a: "Respeto.", icon: "üôè" },
            { cat: "Social", q: "Habilidad Volitiva: 'Se esfuerza a pesar del cansancio'", a: "Perseverancia.", icon: "ü•µ" },
            { cat: "Social", q: "Habilidad Volitiva: 'Cumple con su rol y plazos'", a: "Responsabilidad.", icon: "‚úÖ" },
            { cat: "Social", q: "¬øQu√© actitud fomenta la Interacci√≥n Promotora?", a: "Corregirse mutuamente la t√©cnica y ofrecer apoyo.", icon: "üó£Ô∏è" },

            { cat: "Social", q: "¬øQu√© promueve el diario de seguimiento?", a: "Reflexi√≥n y conciencia sobre comportamientos.", icon: "üìì" },
            { cat: "Social", q: "¬øQu√© ambiente crea crear rutinas juntos?", a: "Conexi√≥n, inclusi√≥n y compa√±erismo.", icon: "ü§ó" },
            { cat: "Social", q: "¬øQu√© madurez adquieren con el reparto de notas?", a: "Asertividad y empat√≠a.", icon: "üå±" },
            { cat: "Social", q: "¬øNivel de desempe√±o m√°s bajo (16-31 pts)?", a: "INSUFICIENTE (El Lastre).", icon: "‚öì" },
            { cat: "Social", q: "¬øObjetivo emocional del desaf√≠o final?", a: "Gestionar emociones y cooperar.", icon: "üé≠" },
            { cat: "Social", q: "¬øNivel de desempe√±o m√°s alto (60-64 pts)?", a: "EXCELENCIA (El L√≠der).", icon: "üëë" }
        ];

        let currentIndex = 0;
        const cardElement = document.querySelector('.card');
        const tagElement = document.getElementById('cat-front');
        const tagBackElement = document.getElementById('cat-back');

        // Initial Load
        updateCard();
        document.getElementById('total-idx').innerText = flashcards.length;

        function updateCard() {
            const item = flashcards[currentIndex];
            
            // Front
            document.getElementById('cat-front').innerText = item.cat.toUpperCase();
            document.getElementById('icon-front').innerText = item.icon;
            document.getElementById('title-front').innerText = item.q;
            
            // Back
            document.getElementById('cat-back').innerText = item.cat.toUpperCase(); // Or "RESPUESTA"
            document.getElementById('icon-back').innerText = "‚úÖ";
            document.getElementById('text-back').innerText = item.a;

            // Apply Color Styles based on category
            applyCategoryStyle(item.cat, tagElement);
            applyCategoryStyle(item.cat, tagBackElement);

            // Reset Flip
            cardElement.classList.remove('is-flipped');
            
            // Update Progress
            document.getElementById('current-idx').innerText = currentIndex + 1;
            const pct = ((currentIndex + 1) / flashcards.length) * 100;
            document.getElementById('progress').style.width = `${pct}%`;
        }

        function applyCategoryStyle(category, element) {
            // Reset classes
            element.className = 'category-tag';
            
            if (category.includes('Fase 1')) element.classList.add('cat-fase1');
            else if (category.includes('Fase 2')) element.classList.add('cat-fase2');
            else if (category.includes('Fase 3')) element.classList.add('cat-fase3');
            else if (category.includes('Fase 4')) element.classList.add('cat-fase4');
            else if (category.includes('Social')) element.classList.add('cat-social');
            else element.classList.add('cat-concepto');
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                currentIndex = 0; // Loop
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            // Fisher-Yates Shuffle
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space' || e.code === 'ArrowUp') flipCard();
            if(e.code === 'ArrowRight') nextCard();
            if(e.code === 'ArrowLeft') prevCard();
        });
    </script>
</body>
